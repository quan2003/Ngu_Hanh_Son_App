name: nhs_dangbo_app
description: "Trung tâm Dữ liệu Đảng Bộ - Phường Ngũ Hành Sơn"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.2.7

  # Network
  dio: ^5.7.0
  retrofit: ^4.4.1
  pretty_dio_logger: ^1.4.0
  # Local Storage
  # flutter_secure_storage: ^9.2.2  # Tạm comment do lỗi Windows ATL
  shared_preferences: ^2.3.2
  sqflite: ^2.3.3+2 # Map
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  google_maps_flutter: ^2.9.0 # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_messaging: ^15.1.3
  firebase_analytics: ^11.3.3
  cloud_firestore: ^5.4.4
  flutter_local_notifications: ^17.2.3

  # Image
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  # Location
  geolocator: ^13.0.1
  geocoding: ^3.0.0

  # Coordinate transformation
  proj4dart: ^2.1.0
  # Utils
  intl: ^0.20.2
  json_annotation: ^4.9.0
  logger: ^2.4.0
  url_launcher: ^6.3.1
  permission_handler: ^11.3.1
  geojson_vi: ^2.2.5
  firebase_storage: ^12.4.10
  flutter_colorpicker: ^1.1.0
  supabase_flutter: ^2.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.3
  json_serializable: ^6.8.0
  retrofit_generator: ^9.1.2
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/Co-VN-Co-Dang_1_.png"
  # Adaptive icon cho Android - background đỏ, foreground là logo
  adaptive_icon_background: "#DC143C"
  adaptive_icon_foreground: "assets/images/Co-VN-Co-Dang_1_.png"
  # iOS
  remove_alpha_ios: true
  min_sdk_android: 21

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/maps/HOAHAI.geojson
    - assets/maps/HOAQUY.geojson
    - assets/maps/KM.geojson
    - assets/maps/MYAN.geojson
    - assets/maps/260to.geojson
    - assets/maps/nha_sinh_hoat.geojson
    - assets/maps/ton_giao.geojson
    - assets/maps/y_te.geojson
    - assets/maps/cong_vien.geojson
    - assets/maps/giao_duc.geojson

